<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de produto</title>
</head>
<body>
    <h1>Entrada de produto</h1>
    <a href="paineladmin.html">
        <button>Voltar</button>
    </a>
    <br><br>

    <form action="processar_entrada.php" method="POST">
        <!-- Produto -->
        <label for="produto">Produto:</label>
        <select id="produto" name="produto" required>
            <option value="">Selecione um Produto</option>
            <!-- Opções preenchidas dinamicamente -->
        </select><br><br>

        <!-- Descrição -->
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" placeholder="Digite uma breve descrição do que entrou" required><br><br>

        <!-- Quantidade -->
        <label for="quantidade">Quantidade de Entrada:</label>
        <input type="number" id="quantidade" name="quantidade" placeholder="Informe a quantidade que entrou" required><br><br>

        <!-- Data -->
        <label for="data_entrada">Data da Entrada:</label>
        <input type="date" id="data_entrada" name="data_entrada" required><br><br>

        <!-- Fornecedor -->
        <label for="fornecedor">Fornecedor:</label>
        <select id="fornecedor" name="fornecedor" required>
            <option value="">Selecione um Fornecedor</option>
            <!-- Opções preenchidas dinamicamente -->
        </select><br><br>

        <input type="submit" value="Registrar Entrada">
    </form>

    <script>
        // Simulando produtos vindos do banco
        const produtosCadastrados = [
            'Vela aromatizada',
            'Óleo essencial',
            'Aromatizante de Ambiente',
            'Acessórios',
            'Sabonetes'
        ];

        const fornecedoresCadastrados = [
            'Essências do Brasil',
            'Aromas Naturais',
            'Flor de Lótus',
            'Encantos da Terra'
        ];

        const selectProduto = document.getElementById('produto');
        const selectFornecedor = document.getElementById('fornecedor');

        produtosCadastrados.forEach(produto => {
            const option = document.createElement('option');
            option.value = produto.toLowerCase().replace(/ /g, '_');
            option.textContent = produto;
            selectProduto.appendChild(option);
        });

        fornecedoresCadastrados.forEach(fornecedor => {
            const option = document.createElement('option');
            option.value = fornecedor.toLowerCase().replace(/ /g, '_');
            option.textContent = fornecedor;
            selectFornecedor.appendChild(option);
        });
    </script>
</body>
</html>
